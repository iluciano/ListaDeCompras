<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script type="text/javascript" src="cordova.js"></script>
    
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        // Empty
    }
    function vibrate() {
        navigator.notification.vibrate(2000);
    }

    </script>    
    
    <script src="js/shared/angular.min.js"></script>
    </head>
<body ng-app="myApp">
    <div class="header">
        <div class="container">
            <h1>Lista de Compras</h1>
        </div>
    </div>
    <div class="main" ng-controller="MainController">
        <div class="container">
            <h1>{{ title }}</h1>
            <div class="col-md-6">
                <input type="text" class="input-search" placeholder="Filtrar produtos" ng-model="search" />
                <ul ng-repeat="tarefa in tarefas | filter: search">
                    <li>
                        <input type="checkbox" ng-model="tarefa.done" />
                        <label class="label-produtos">{{tarefa.text}}</label>
                    </li>
                </ul>
                <p>{{TarefasRestantes()}}</p>
                <p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p>
            </div>
        </div>
    </div>

            <!-- Modules -->
            <script src="js/app.js"></script>

            <!-- Controllers -->
            <script src="js/controller/MainController.js"></script>
</body>
</html>
